<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fake News Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f0f0f0; }
        h1 { color: #333; }
        textarea { width: 100%; height: 150px; padding: 0.5rem; font-size: 1rem; }
        button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 1rem; cursor: pointer; }
        .result { margin-top: 1rem; padding: 1rem; border-radius: 8px; font-weight: bold; font-size: 1.2rem; }
        .real { background-color: #d4edda; color: #155724; }
        .fake { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form method="POST">
        <textarea name="news" placeholder="Enter news text here...">{{ news or '' }}</textarea><br />
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        {% if prediction == 'Real News' %}
            <div class="result real">{{ prediction }}</div>
        {% elif prediction == 'Fake News' %}
            <div class="result fake">{{ prediction }}</div>
        {% else %}
            <div class="result error">{{ prediction }}</div>
        {% endif %}
    {% endif %}
</body>
</html>
